<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center> <h1 style="margin-top: 10px;"> <u> Registration Form </u> </h1> </center>
        <br>
        <br>
        <div style="background-color: white; width: 90%; margin: auto; margin-bottom: 5px; padding: 10px; box-shadow: -5px -5px 5px 2px #6b6a6a;">
            <form action="save.html" method="get">
                <fieldset style="padding: 5px;">
                <legend><h3>Your Details</h3></legend>
                    <h3>Name</h3>
                    <div class="names">
                        <div>
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname" placeholder="First name" required><br>
                        </div>
                        <div>
                            <label for="mname">Middle name:</label><br>
                            <input type="text" id="mname" name="mname" placeholder="Middle name"><br>
                        </div>
                        
                        <div>
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname" placeholder="Last name" required>
                        </div>
                    </div>
                    <h3>Father Name</h3>
                    <div class="names">
                        <div>
                            <label for="ffname">First name:</label><br>
                            <input type="text" id="ffname" name="ffname" placeholder="First name" required><br>
                        </div>
                        <div>
                            <label for="fmname">Middle name:</label><br>
                            <input type="text" id="fmname" name="fmname" placeholder="Middle name"><br>
                        </div>
                        
                        <div>
                            <label for="flname">Last name:</label><br>
                            <input type="text" id="flname" name="flname" placeholder="Last name" required>
                        </div>     
                    </div>
                    <h3>Mother Name</h3>
                    <div class="names">
                        <div>
                            <label for="mfname">First name:</label><br>
                            <input type="text" id="mfname" name="mfname" placeholder="First name" required><br>
                        </div>
                        <div>
                            <label for="mmname">Middle name:</label><br>
                            <input type="text" id="mmname" name="mmname" placeholder="Middle name"><br>
                        </div>
                        
                        <div>
                            <label for="mlname">Last name:</label><br>
                            <input type="text" id="mlname" name="mlname" placeholder="Last name" required>
                        </div>     
                    </div>
                </fieldset>

                <fieldset style="padding: 5px;">
                <legend><h3>Personal Details</h3></legend>
                    <div class="personal">
                        <div>
                            <label for="email">Email address:</label><br>
                            <input type="email" id="email" name="email" placeholder="email@gmail.com" required><br>
                        </div>

                        <div>
                            <label for="pno">Phone no:</label><br>
                            <input type="text" id="pno" name="pno" placeholder="+91" required><br>
                        </div>

                        <div>
                            <label for="con"> Enter Country:</label><br>
                            <select id="con" name="con">
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="Singapore">Singapore</option>
                            </select>
                        </div>

                        <div>
                            <label for="st"> Enter State:</label><br>
                            <select id="st" name="st">
                                <option value="Odisha">Odisha</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Delhi">Delhi</option>
                                <option value="California">California</option>
                                <option value="New York">New York</option>
                                <option value="London">London</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>

                    </div>

                    <div class="about" style="margin-top: 20px;">
                        <div style="width: 70%;">
                            <p>Choose your Gender:</p> <br>
                            <div class="gender">
                                <div>
                                    <input type="radio" id="male" name="gender" value="Male">
                                    <label for="male">Male</label><br>
                                </div>
                                <div>
                                    <input type="radio" id="female" name="gender" value="Female">
                                    <label for="female">Female</label><br>
                                </div>
                            </div>
                        </div>

                        <div style="width: 70%;">
                            <label for="dob">Enter Date of Birth:</label> <br>
                            <input type="date" id="dob" name="dob" required>
                        </div>

                        <div style="width: 70%;">
                            <label for="address">Address:</label><br>
                            <input type="text" id="address" name="address" placeholder="Address"><br>
                        </div>

                        <div style="width: 70%;">
                            <label for="pincode">pincode:</label><br>
                            <input type="text" id="pincode" name="pincode" placeholder="pincode"><br>
                        </div>
                        
                    </div>
                </fieldset>

                <fieldset style="padding: 5px;">
                <legend><h3>Educational Details</h3></legend>
                <div class="education">
                    <div>
                        <label for="edu">Highest Education:</label> <br>
                        <select id="edu" name="edu">
                            <option value="Secondary">Secondary</option>
                            <option value="Higher Secondary">Higher Secondary</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                        </select>
                    </div>

                    <div>
                        <label for="br">Branch:</label> <br>
                        <select id="br" name="br">
                            <option value="CSE">CSE</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>

                    <div>
                        <label for="yop">Year of passout:</label> <br>
                        <select id="yop" name="yop">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                    </div>
                </div>

                <div class="marks">
                    <div>
                        <div>
                            <label for="secondary">Enter Secondary marks out of 100:</label><br>
                            <input type="text" id="secondary" name="secondary" placeholder="100" required><br>
                            <label for="hsecondary">Enter Higher Secondary marks out of 100:</label><br>
                            <input type="text" id="hsecondary" name="hsecondary" placeholder="100" required><br>
                        </div>
                        <div>
                            <label for="btech">Enter B.Tech marks out of 100:</label><br>
                            <input type="text" id="btech" name="btech" placeholder="100" required><br>
                            <label for="mtech">Enter M.Tech marks out of 100:</label><br>
                            <input type="text" id="mtech" name="mtech" placeholder="100" required><br>
                        </div>
                    </div>
                    <div >
                        <div>
                            <label for="nsecondary">Enter Secondary School name:</label><br>
                            <input type="text" id="nsecondary" name="nsecondary" placeholder="ABC School" required><br>
                            <label for="hsecondary">Enter Higher Secondary School name:</label><br>
                            <input type="text" id="nhsecondary" name="nhsecondary" placeholder="ABC School" required><br>
                        </div>

                        <div>
                            <label for="nbtech">Enter B.Tech college name:</label><br>
                            <input type="text" id="nbtech" name="nbtech" placeholder="XYZ College" required><br>
                            <label for="nmtech">Enter M.Tech college name:</label><br>
                            <input type="text" id="nmtech" name="nmtech" placeholder="XYZ College" required><br>
                        </div>
                    </div>
                </div>
                </fieldset>

                <fieldset style="padding: 5px;">
                <legend><h3>Documents</h3></legend>

                    <div class="doc">
                        <div>
                            <label for="cv">Enter Resume:</label> <br>
                            <input type="file" id="cv" name="cv" accept="application/pdf" required> <br>
                        </div>
                        <div>
                            <label for="img">Enter Your image:</label> <br>
                            <input type="file" id="img" name="img" accept="image/png, image/jpg, image/jpeg" required> <br>
                        </div>
                        <div>
                            <label for="idcard">Enter Your Aadhaar Card:</label> <br>
                            <input type="file" id="idcard" name="idcard" accept="image/png, image/jpg, image/jpeg" required>
                        </div>
                    </div>
                </fieldset>

                <h3> About You </h3>
                <div class="tell">
                    <div>
                        <label for="about">Tell me about Yourself:</label>
                        <textarea id="about" name="about" cols="80" rows="5"></textarea><br>
                    </div>
                    <div>
                        <label for="hobby">Enter your hobbies:</label>
                        <textarea id="hobby" name="hobby" cols="80" rows="5"></textarea>
                    </div>
                </div>

                <div class="subs">
                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                    <label for="subscribe"> I want to Subscribe newsletter</label><br>
                </div>


                

                <div class="btn">
                    <input type="submit" value="Submit" style="background-color: green; color: white;">
                    <input type="reset" value="Reset" style="background-color: red; color: white;">
                </div>

            </form>
        </div>
    </body>
</html>
